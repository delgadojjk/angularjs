<div class="container">
  <h2 id="myInfo-title" class="text-center">About Me</h2>
  
  <div ng-if="myInfoCtrl.userInfo.firstName !== undefined">
  First Name: {{ myInfoCtrl.userInfo.firstName }}
  <br/>
  Last Name: {{ myInfoCtrl.userInfo.lastName }}
  <br/>
  Email: {{ myInfoCtrl.userInfo.email }}
  <br/>
  Phone: {{ myInfoCtrl.userInfo.phone }}
  <br/>
  <h3>
  Favorite Dish: {{myInfoCtrl.userInfo.favoriteDish}}
  </h3>
  <hr>
  
  </div>
  <div ng-show="{{ myInfoCtrl.userInfo.firstName === undefined }}">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
